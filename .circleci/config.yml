version: '2'

jobs:
  checkout:
    docker:
      - image: circleci/php
    steps:
      - checkout
      - persist_to_workspace:
          root: ~/project
          paths:
            - ./

  psr2:
    docker:
      - image: circleci/php
    steps:
      - attach_workspace:
          at: ~/project
      - run:
          name: Composer install
          command: composer install --no-progress --no-interaction
      - run:
          name: Check PSR2 standards
          command: composer check-style

  php56:
    docker:
      - image: php:5.6-alpine
    steps:
      - attach_workspace:
          at: ~/project
      - run:
          name: Install xDebug Extension
          command: |
            apk add --no-cache --no-progress g++ make autoconf bash
            pecl -q install xdebug-2.5.5
            docker-php-ext-enable xdebug
      - run:
          name: Install Composer
          command: |
            curl -sS https://getcomposer.org/installer | php
            mv composer.phar /usr/local/bin/composer
      - run:
          name: Composer Install
          command: composer install --no-progress --no-interaction
      - run:
          name: Composer test
          command: composer test -- --coverage-text
      - persist_to_workspace:
          root: ~/project
          paths:
            - ./

  php70:
    docker:
      - image: php:7.0-alpine
    steps:
      - attach_workspace:
          at: ~/project
      - run:
          name: Install xDebug Extension
          command: |
            apk add --no-cache --no-progress g++ make autoconf
            pecl -q install xdebug
            docker-php-ext-enable xdebug
      - run:
          name: Install Composer
          command: |
            curl -sS https://getcomposer.org/installer | php
            mv composer.phar /usr/local/bin/composer
      - run:
          name: Composer Install
          command: composer install --no-progress --no-interaction
      - run:
          name: Composer test
          command: composer test

  php71:
    docker:
      - image: php:7.1-alpine
    steps:
      - attach_workspace:
          at: ~/project
      - run:
          name: Install xDebug Extension
          command: |
            apk add --no-cache --no-progress g++ make autoconf
            pecl -q install xdebug
            docker-php-ext-enable xdebug
      - run:
          name: Install Composer
          command: |
            curl -sS https://getcomposer.org/installer | php
            mv composer.phar /usr/local/bin/composer
      - run:
          name: Composer Install
          command: composer install --no-progress --no-interaction
      - run:
          name: Composer test
          command: composer test

  php72:
    docker:
      - image: php:7.2-alpine
    steps:
      - attach_workspace:
          at: ~/project
      - run:
          name: Install xDebug Extension
          command: |
            apk add --no-cache --no-progress g++ make autoconf
            pecl -q install xdebug
            docker-php-ext-enable xdebug
      - run:
          name: Install Composer
          command: |
            curl -sS https://getcomposer.org/installer | php
            mv composer.phar /usr/local/bin/composer
      - run:
          name: Composer Install
          command: composer install --no-progress --no-interaction
      - run:
          name: Composer test
          command: composer test

  coverage:
    docker:
      - image: circleci/php
    steps:
      - attach_workspace:
          at: ~/project
      - run:
          name: Upload Code Coverage
          command: |
            curl -s https://codecov.io/bash > .codecov
            chmod +x .codecov
            ./.codecov

workflows:
  version: 2
  tests:
    jobs:
      - checkout
      - psr2:
          requires:
            - checkout
      - php56:
          requires:
            - checkout
      - php70:
          requires:
            - checkout
      - php71:
          requires:
            - checkout
      - php72:
          requires:
            - checkout
      - coverage:
          requires:
            - php56
